<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- Network connection lines -->
  <g stroke="url(#lineGradient)" stroke-width="1" fill="none" opacity="0.6">
    <line x1="100" y1="100" x2="300" y2="200"/>
    <line x1="300" y1="200" x2="500" y2="150"/>
    <line x1="500" y1="150" x2="700" y2="250"/>
    <line x1="700" y1="250" x2="900" y2="180"/>
    <line x1="900" y1="180" x2="1100" y2="280"/>
    <line x1="1100" y1="280" x2="1300" y2="200"/>
    <line x1="1300" y1="200" x2="1500" y2="300"/>
    <line x1="1500" y1="300" x2="1700" y2="220"/>
    <line x1="1700" y1="220" x2="1900" y2="280"/>

    <line x1="200" y1="350" x2="400" y2="400"/>
    <line x1="400" y1="400" x2="600" y2="350"/>
    <line x1="600" y1="350" x2="800" y2="420"/>
    <line x1="800" y1="420" x2="1000" y2="380"/>
    <line x1="1000" y1="380" x2="1200" y2="450"/>
    <line x1="1200" y1="450" x2="1400" y2="380"/>
    <line x1="1400" y1="380" x2="1600" y2="450"/>
    <line x1="1600" y1="450" x2="1800" y2="400"/>

    <!-- Vertical connections -->
    <line x1="300" y1="200" x2="400" y2="400"/>
    <line x1="700" y1="250" x2="600" y2="350"/>
    <line x1="1100" y1="280" x2="1000" y2="380"/>
    <line x1="1500" y1="300" x2="1400" y2="380"/>
    <line x1="900" y1="180" x2="800" y2="420"/>
    <line x1="1300" y1="200" x2="1200" y2="450"/>
  </g>

  <!-- Network nodes (service connection points) -->
  <g filter="url(#glow)">
    <!-- Top row nodes -->
    <circle cx="100" cy="100" r="8" fill="#22c55e" opacity="0.8"/>
    <circle cx="300" cy="200" r="10" fill="#3b82f6" opacity="0.8"/>
    <circle cx="500" cy="150" r="6" fill="#22c55e" opacity="0.7"/>
    <circle cx="700" cy="250" r="12" fill="#3b82f6" opacity="0.8"/>
    <circle cx="900" cy="180" r="8" fill="#22c55e" opacity="0.8"/>
    <circle cx="1100" cy="280" r="10" fill="#3b82f6" opacity="0.7"/>
    <circle cx="1300" cy="200" r="7" fill="#22c55e" opacity="0.8"/>
    <circle cx="1500" cy="300" r="11" fill="#3b82f6" opacity="0.8"/>
    <circle cx="1700" cy="220" r="6" fill="#22c55e" opacity="0.7"/>
    <circle cx="1900" cy="280" r="9" fill="#3b82f6" opacity="0.8"/>

    <!-- Bottom row nodes -->
    <circle cx="200" cy="350" r="7" fill="#3b82f6" opacity="0.7"/>
    <circle cx="400" cy="400" r="9" fill="#22c55e" opacity="0.8"/>
    <circle cx="600" cy="350" r="11" fill="#3b82f6" opacity="0.8"/>
    <circle cx="800" cy="420" r="8" fill="#22c55e" opacity="0.7"/>
    <circle cx="1000" cy="380" r="10" fill="#3b82f6" opacity="0.8"/>
    <circle cx="1200" cy="450" r="7" fill="#22c55e" opacity="0.8"/>
    <circle cx="1400" cy="380" r="12" fill="#3b82f6" opacity="0.8"/>
    <circle cx="1600" cy="450" r="6" fill="#22c55e" opacity="0.7"/>
    <circle cx="1800" cy="400" r="9" fill="#3b82f6" opacity="0.8"/>
  </g>

  <!-- Service icons represented as abstract shapes -->
  <g opacity="0.15" fill="#fff">
    <!-- Wrench icon (plumbing) -->
    <path transform="translate(150, 450) scale(0.8)" d="M12 2C9.8 2 8 3.8 8 6c0 1.5.8 2.8 2 3.4V22h4V9.4c1.2-.6 2-1.9 2-3.4 0-2.2-1.8-4-4-4z"/>

    <!-- Bolt icon (electrical) -->
    <path transform="translate(450, 500) scale(1)" d="M11 21h-1l1-7H7.5c-.88 0-.33-.75-.31-.78C8.48 10.94 10.42 7.54 13.01 3h1l-1 7h3.51c.4 0 .62.19.4.66C12.11 17.55 11 21 11 21z"/>

    <!-- House icon (renovation) -->
    <path transform="translate(750, 480) scale(0.9)" d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>

    <!-- Car icon (auto) -->
    <path transform="translate(1050, 520) scale(0.85)" d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>

    <!-- Computer icon (tech) -->
    <path transform="translate(1350, 490) scale(0.9)" d="M20 18c1.1 0 1.99-.9 1.99-2L22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2H0v2h24v-2h-4zM4 6h16v10H4V6z"/>

    <!-- Truck icon (moving) -->
    <path transform="translate(1650, 510) scale(0.85)" d="M20 8h-3V4H3c-1.1 0-2 .9-2 2v11h2c0 1.66 1.34 3 3 3s3-1.34 3-3h6c0 1.66 1.34 3 3 3s3-1.34 3-3h2v-5l-3-4zM6 18.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm13.5-9l1.96 2.5H17V9.5h2.5zm-1.5 9c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
  </g>

  <!-- Decorative circles (representing people/connections) -->
  <g opacity="0.1" fill="none" stroke="#fff" stroke-width="2">
    <circle cx="960" cy="300" r="80"/>
    <circle cx="960" cy="300" r="120"/>
    <circle cx="960" cy="300" r="160"/>
    <circle cx="960" cy="300" r="200"/>
  </g>
</svg>